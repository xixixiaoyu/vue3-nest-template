services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: myapp-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-myapp}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - myapp-network
    # 资源限制
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    # 安全配置
    security_opt:
      - no-new-privileges:true

  # ============================================
  # Redis Cache & Queue
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: myapp-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy noeviction
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - myapp-network
    # 资源限制
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    # 安全配置
    security_opt:
      - no-new-privileges:true

  # ============================================
  # Backend (NestJS)
  # ============================================
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: myapp-backend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-myapp}?schema=public
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_KEY_PREFIX: ${REDIS_KEY_PREFIX:-app:}
      REDIS_DEFAULT_TTL: ${REDIS_DEFAULT_TTL:-300}
      # 日志 & CORS
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:80}
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      # 速率限制
      THROTTLE_SHORT_TTL: ${THROTTLE_SHORT_TTL:-1000}
      THROTTLE_SHORT_LIMIT: ${THROTTLE_SHORT_LIMIT:-3}
      THROTTLE_MEDIUM_TTL: ${THROTTLE_MEDIUM_TTL:-10000}
      THROTTLE_MEDIUM_LIMIT: ${THROTTLE_MEDIUM_LIMIT:-20}
      THROTTLE_LONG_TTL: ${THROTTLE_LONG_TTL:-60000}
      THROTTLE_LONG_LIMIT: ${THROTTLE_LONG_LIMIT:-100}
      # 邮件
      MAIL_HOST: ${MAIL_HOST:-smtp.example.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_SECURE: ${MAIL_SECURE:-false}
      MAIL_USER: ${MAIL_USER:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      MAIL_FROM: ${MAIL_FROM:-"No Reply" <noreply@example.com>}
      # S3 存储
      S3_BUCKET: ${S3_BUCKET:-my-app-uploads}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_ENDPOINT: ${S3_ENDPOINT:-}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-}
      # 文件上传
      UPLOAD_MAX_SIZE: ${UPLOAD_MAX_SIZE:-10485760}
      UPLOAD_MAX_FILES: ${UPLOAD_MAX_FILES:-10}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3
    networks:
      - myapp-network
    # 资源限制
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    # 安全配置
    security_opt:
      - no-new-privileges:true
    # 只读根文件系统 (可选，根据需要启用)
    # read_only: true
    tmpfs:
      - /tmp

  # ============================================
  # Frontend (Vue + Nginx)
  # ============================================
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: myapp-frontend
    restart: unless-stopped
    ports:
      - '80:80'
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:80/health']
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
    networks:
      - myapp-network
    # 资源限制
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    # 安全配置
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /var/run
      - /var/cache/nginx
      - /tmp

networks:
  myapp-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
