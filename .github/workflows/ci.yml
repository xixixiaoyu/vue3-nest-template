name: CI

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, ready_for_review]
  push:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: 安装 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: 获取 pnpm store 路径
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: 配置 pnpm 缓存
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 格式检查
        run: pnpm format:check

      - name: Lint 检查
        run: pnpm lint

      - name: 运行测试
        run: pnpm test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: 安装 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: 获取 pnpm store 路径
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: 配置 pnpm 缓存
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 生成 Prisma Client
        run: pnpm db:generate

      - name: 构建共享包
        run: pnpm --filter @my-app/shared build

      - name: 构建后端
        run: pnpm --filter @my-app/backend build

      - name: 构建前端
        run: pnpm --filter @my-app/frontend build
